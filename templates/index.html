<html>
  <head>
    <style>
      body {
        text-align: center;
        background-color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    {% for metal in prices %}
      {% if metal != 'last' %}
        {{ metal.capitalize() }} : {{ prices[metal] }}<br>
      {% endif %}
    {% endfor %}
    <br>Last price update : {{ prices['last'] }}
  </body>
